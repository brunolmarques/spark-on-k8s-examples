apiVersion: "sparkoperator.k8s.io/v1alpha1"
kind: SparkApplication
metadata:
  name: spark-pi
  namespace: default
spec:
  type: Scala
  mode: cluster
  image: gitlab-registry.cern.ch/db/spark-service/docker-registry/spark:v2.4.0-hadoop3.1
  imagePullPolicy: IfNotPresent
  mainClass: ch.cern.sparkrootapplications.examples.SparkPi
  # By default, using cern provided spark-operator,
  # you are authenticated to use bucket of your cluster {{ cluster-name }}
  # Thus, if you uploaded dependencies to that cluster, you are authenticated already
  mainApplicationFile: {{ path-to-examples }}/libs/spark-service-examples_2.11-0.2.0.jar
  deps:
    files:
      - {{ path-to-examples }}/libs/spark-sql-perf_2.11-0.5.0-SNAPSHOT.jar
  driver:
    cores: 1
    coreLimit: "1000m"
    memory: "1024m"
    labels:
      version: 2.4.0
    serviceAccount: spark
  executor:
    instances: 1
    cores: 1
    memory: "2048m"
    labels:
      version: 2.4.0
  restartPolicy: Never