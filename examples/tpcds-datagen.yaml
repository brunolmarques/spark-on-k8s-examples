apiVersion: "sparkoperator.k8s.io/v1alpha1"
kind: SparkApplication
metadata:
  name: tpcds-data-gen
  namespace: default
spec:
  type: Scala
  mode: cluster
  # Use staging (tpcds image)
  image: gitlab-registry.cern.ch/db/spark-service/docker-registry/spark:v2.4.0-hadoop3.1-tpcds
  imagePullPolicy: IfNotPresent
  mainClass: ch.cern.tpcds.DataGenTPCDS
  mainApplicationFile: "local:///opt/spark/examples/jars/spark-service-examples.jar"
  arguments:
    # working directory to write data
    - "s3a://<your-cluster-bucket>/TPCDS-TEST"
    # Path to kit in the docker image
    - "/opt/tpcds-kit/tools"
    # Scale factor (in GB)
    - "1"
    # Generate data num partitions
    - "100"
    # Create the partitioned fact tables
    - "false"
    # Shuffle to get partitions coalesced into single files.
    - "false"
    # Logging set to WARN
    - "true"
  deps:
    jars:
      - {{ path-to-examples }}/libs/scala-logging_2.11-3.9.0.jar
      - {{ path-to-examples }}/libs/spark-sql-perf_2.11-0.5.0-SNAPSHOT.jar
  sparkConf:
    "spark.network.timeout": "1200"
    # S3 Specific config (remove if s3 not used)
    "spark.hadoop.fs.s3a.connection.timeout": "1200000"
    "spark.hadoop.fs.s3a.path.style.access": "true"
    "spark.hadoop.fs.s3a.connection.maximum": "200"
    "spark.hadoop.fs.s3a.fast.upload": "true"
    "spark.hadoop.mapreduce.fileoutputcommitter.algorithm.version": "2"
    "spark.sql.parquet.mergeSchema": "false"
    "spark.sql.parquet.filterPushdown": "true"
    # For S3 writing, we need to disable speculation to have consistent writes
    "spark.speculation": "false"
  driver:
    cores: 4
    coreLimit: "4096m"
    memory: "6000m"
    labels:
      version: 2.4.0
    serviceAccount: spark
  executor:
    instances: 50
    cores: 2
    memory: "6000m"
    labels:
      version: 2.4.0
  restartPolicy: Never
