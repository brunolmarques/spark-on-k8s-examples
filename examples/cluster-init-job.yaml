apiVersion: "sparkoperator.k8s.io/v1alpha1"
kind: SparkApplication
metadata:
  name: spark-pi
  namespace: default
spec:
  type: Scala
  mode: cluster
  image: gitlab-registry.cern.ch/db/spark-service/docker-registry/spark-on-k8s:v2.4.0
  imagePullPolicy: Always
  mainClass: ch.cern.sparkrootapplications.examples.SparkPi
  mainApplicationFile: "local:///opt/spark/examples/jars/spark-service-examples.jar"
  arguments:
   - "<some-large-number-tasks-over-100000>"
  sparkConf:
    "spark.kubernetes.allocation.batch.size": "<number-of-nodes>"
  driver:
    cores: 2
    coreLimit: "2000m"
    memory: "4024m"
    labels:
      version: 2.4.0
    serviceAccount: spark
  executor:
    instances: "<number-of-nodes>"
    cores: 1
    memory: "<max-memory-of-nodes>"
    labels:
      version: 2.4.0
  restartPolicy: Never